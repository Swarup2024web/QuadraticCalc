<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuadraticCalc</title>
  <link rel="stylesheet" href="style.css" />

  <!-- KaTeX for math rendering -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"
    onload="renderMathInElement(document.body);" 
    data-katex-config='{"delimiters":[{"left":"$$","right":"$$","display":true}]}'>
  </script>

  <!-- html2canvas for saving as image -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <div class="container glass">
    <h1>ðŸ§® QuadraticCalc</h1>
    <p>Equation: <strong>axÂ² + bx + c = 0</strong></p>

    <!-- Input boxes -->
    <div class="input-group">
      <input type="number" id="a" placeholder="a" />
      <input type="number" id="b" placeholder="b" />
      <input type="number" id="c" placeholder="c" />
    </div>

    <!-- Buttons -->
    <button onclick="solve()">Solve Equation</button>
    <button onclick="saveAsImage()">ðŸ“¸ Save as Image</button>

    <!-- Result area -->
    <div class="result-panel" id="result">
      <h3>Solution:</h3>
      <div id="steps" class="latex-output">Enter values to begin...</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
