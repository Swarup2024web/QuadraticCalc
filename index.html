<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuadraticCalc</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container glass">
    <h1>ðŸ§® QuadraticCalc</h1>
    <p>Form: <strong>axÂ² + bx + c = 0</strong></p>

    <div class="input-group">
      <div class="input-box">
        <label for="a">a:</label>
        <input type="number" id="a" placeholder="e.g. 1" />
      </div>
      <div class="input-box">
        <label for="b">b:</label>
        <input type="number" id="b" placeholder="e.g. -3" />

      <div class="input-box">
        <label for="c">c:</label>
        <input type="number" id="c" placeholder="e.g. 2" />
      </div>
    </div>

    <button onclick="solve()">Solve Equation</button>

    <div class="result-panel">
      <h3>Solution:</h3>
      <p id="steps">Enter values of a, b, and c to see solution...</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
